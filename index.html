<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="screen"></div>
        <div class="other">
            <button class="but">AC</button>
            <button class="but">+/-</button>
            <button class="but">%</button>
            <button class="but">/</button>
        </div>
        <div class="seven-eight-nine-cross">
            <button class="but">7</button>
            <button class="but">8</button>
            <button class="but">9</button>
            <button class="but">x</button>
        </div>
        <div class="four-five-six-moinas">
            <button class="but">4</button>
            <button class="but">5</button>
            <button class="but">6</button>
            <button class="but">-</button>
        </div>
        <div class="one-two-three-plus">
            <button class="but">1</button>
            <button class="but">2</button>
            <button class="but">3</button>
            <button class="but">+</button>
        </div>
        <div class="zero-coma-equal">
            <button class="but zero">0</button>
            <button class="but">.</button>
            <button class="but">=</button>
        </div>
    </div>

    <script src="calculator-app.js"></script>
</body>
</html>
